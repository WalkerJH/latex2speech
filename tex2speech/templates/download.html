<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Tex2Speech</title>

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}" />
</head>

<body>
    <h1><span class = "tex2">Tex2</span><span class = "speech">Speech</span></h1>

    <div class="inputBox">
        <!-- Download mp3/mp4 audio -->
        <div class="output">
            <h3>To Audio</h3>
            {% for file, aud in file_holder %}
                <li>Link to audio download (Click to download): <a href="{{ aud }}" target = "_blank">{{ file }}</a></li>
            {% endfor %}
        </div>
    </div>
    <br>
</body>

</html>
