<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download - Tex2Speech</title>

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}" />
    {{ dropzone.load_css() }}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
        {{ dropzone.load() }}
        <img src="{{url_for('static', filename='WWULogo.png')}}" align="middle" />
        <h1>Tex2Speech</h1>
    </header>

    <div class="inputBox">
        <!-- Download mp3/mp4 audio -->
        <div class="output">
            <h3>To Audio</h3>
            {% for files in file_holder %}
                <li>Link to audio download (Click to download): <a href="{{ files[1] }}" target = "_blank">{{ files[0] }}</a></li>
            {% endfor %}
        </div>
    </div>
    <br>
</body>

</html>
