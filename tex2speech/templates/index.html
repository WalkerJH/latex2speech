<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Tex2Speech</title>

    <!-- CSS Files -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}" />
</head>

<header>
    {{ dropzone.load() }}
</header>

<body>
    
    <h1><span class = "tex2">Tex2</span><span class = "speech">Speech</span></h1>

    <form action="{{ url_for('handle_form') }}" enctype="multipart/form-data" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title"/><br>
        <label for="description">Description</label>
        <input type="text" id="description" name="description"/><br>
        {{ dropzone.create() }}
        <input type="submit" id="submit" value="Submit and Upload">
    </form>
    {{ dropzone.load_js() }}
    {{ dropzone.config() }}
</body>

<!-- JavaScript Files -->
<script src="{{url_for('static', filename='main.js')}}"></script>

</html>
